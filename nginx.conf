# /etc/nginx/sites-available/telegram-message-bot
server {
    listen 443 ssl http2;
    server_name your-domain.com;

    # SSL (Let's Encrypt, etc.)
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;

    access_log /var/log/nginx/telegram-message-bot.access.log;
    error_log /var/log/nginx/telegram-message-bot.error.log;

    # Основной location для API
    location / {
        proxy_pass http://telegram-message-bot:80;  # Обращение к docker сервису
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 20s;
        proxy_read_timeout 20s;
    }

    # Webhook endpoint
    location /webhook {
        proxy_pass http://telegram-message-bot:80/webhook;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Telegram-Bot-Api-Secret-Token $http_x_telegram_bot_api_secret_token;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name your-domain.com;
    return 301 https://$server_name$request_uri;
}
